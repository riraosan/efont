; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
;default_envs = efont_release
default_envs = efont_debug

[env:efont_release]
build_type      = release
extends         = M5StickC_Plus, arduino-esp32, serial, Windows

build_flags =
        -std=gnu++14
        -D ARDUINO_ARCH_ESP32
        -D ESP32
        -D CORE_DEBUG_LEVEL=0
        -D USE_EFONT

[env:efont_debug]
build_type      = debug
extends         = M5StickC_Plus, arduino-esp32, serial, Windows
monitor_filters = esp32_exception_decoder, direct

build_flags =
        -std=gnu++14
        -D ARDUINO_ARCH_ESP32
        -D ESP32
        -D CORE_DEBUG_LEVEL=4
        -D CONFIG_ARDUHAL_LOG_COLORS
        -D USE_EFONT

[M5Stick_ATOM]
board = M5Stick-ATOM

[M5StickC_Plus]
board = M5Stick-C

[lolin32]
board = lolin32

[ESPr]
board = esp32dev

;OTA or Serial
[ota]
upload_protocol = espota
upload_port     = 192.168.11.18
monitor_port    = /dev/tty.usbserial-1952FF03F3
monitor_speed   = 115200
;targets         = upload

[serial]
upload_protocol = esptool
upload_speed    = 750000
monitor_speed   = 115200
;targets = upload, monitor

;Serial Port(Mac or Linux or Windows)
[Mac_Atom]
upload_port     = /dev/tty.usbserial-1952FF03F3
monitor_port    = /dev/tty.usbserial-1952FF03F3

[Mac_lolin]
upload_port     = /dev/tty.usbserial-DN05J1HS
monitor_port    = /dev/tty.usbserial-DN05J1HS

[Linux]
upload_port     = /dev/ttyUSB0
monitor_port    = /dev/ttyUSB0

[Windows]
upload_port     = COM5
monitor_port    = COM5

[arduino-esp32]
platform        = espressif32
framework       = arduino
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32#1.0.6

build_unflags =
        -std=gnu++11

board_build.mcu         = esp32
board_build.f_cpu       = 240000000L
board_build.f_flash     = 80000000L
board_build.flash_mode  = qio
board_build.partitions  = min_spiffs.csv

lib_deps =
        https://github.com/m5stack/M5StickC-Plus.git@0.0.2
        https://github.com/riraosan/efont.git
